[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore fixture repositories (they contain test files for the fixtures, not for pytest)
norecursedirs = fixtures

# Test markers for selective execution
markers =
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (mock Claude + fixtures)
    slow: Tests that take longer than 10 seconds
    autopilot: Autopilot-specific tests

# Default options
addopts = -v --tb=short

# Coverage settings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
